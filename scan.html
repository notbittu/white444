<!-- templates/scan.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Scan Wall</title>
</head>
<body>
  <h1>Upload or Capture Wall Photo</h1>
  <input type="file" id="imageInput">
  <button onclick="uploadImage()">Get Color Suggestion</button>
  <p id="result"></p>

  <script>
    async function uploadImage() {
      const input = document.getElementById('imageInput');
      const file = input.files[0];

      const formData = new FormData();
      formData.append('image', file);

      const response = await fetch('/color-suggestion', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      document.getElementById('result').innerText = Suggested Color: ${data.suggested_color};
    }
  </script>
</body>
</html>
