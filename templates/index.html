<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paint Home - Smart Wall Color Suggester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      color: #2c3e50;
    }
    video, canvas {
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }
    button:hover {
      background-color: #2980b9;
    }
    .preview-box {
      width: 200px;
      height: 200px;
      margin-top: 20px;
      border-radius: 12px;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Paint Home: Wall Color Suggestion</h1>

  <video id="video" width="360" height="270" autoplay></video>
  <br>
  <button onclick="capturePhoto()">Capture Wall</button>
  <canvas id="canvas" width="360" height="270" style="display:none;"></canvas>

  <div class="preview-box" id="previewBox">Suggested Color</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const previewBox = document.getElementById('previewBox');
    const context = canvas.getContext('2d');

    // Start webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("Camera access denied: " + err));

    function capturePhoto() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(sendToBackend, 'image/jpeg');
    }

    function sendToBackend(blob) {
      const formData = new FormData();
      formData.append('image', blob, 'wall.jpg');

      fetch('https://white444-2.onrender.com/color-suggestion', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.suggested_color) {
          previewBox.style.backgroundColor = data.suggested_color;
          previewBox.textContent = data.suggested_color.toUpperCase();
        } else {
          previewBox.textContent = 'Error: ' + (data.error || 'Unknown');
        }
      })
      .catch(err => {
        previewBox.textContent = 'Error: ' + err.message;
      });
    }
  </script>

</body>
</html>
