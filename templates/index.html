<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paint Home - Wall Color Suggestion</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fffde7);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    video, canvas {
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 100%;
      height: auto;
    }
    button {
      padding: 12px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d47a1;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .color-box {
      display: inline-block;
      width: 60px;
      height: 60px;
      margin-top: 10px;
      border-radius: 8px;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <h1>Paint Home</h1>
  <p>Scan your wall and get the perfect paint color!</p>

  <video id="video" autoplay></video><br>
  <button onclick="capture()">Capture & Suggest Color</button>
  <canvas id="canvas" style="display:none;"></canvas>

  <div class="result" id="result"></div>
  <div class="color-box" id="colorBox"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');
    const colorBox = document.getElementById('colorBox');

    // Get Camera Stream
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied or not available.");
      });

    function capture() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append('image', blob, 'wall.jpg');

        fetch('/color-suggestion', {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          result.textContent = "Suggested Color: " + data.color;
          colorBox.style.backgroundColor = data.color;
        })
        .catch(err => {
          result.textContent = "Error processing image.";
        });
      }, 'image/jpeg');
    }
  </script>
</body>
</html>
