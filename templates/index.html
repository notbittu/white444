<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paint Home - AI Color Suggestion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #camera {
      width: 100%;
      max-width: 500px;
      margin: auto;
    }
    video, canvas {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    #capture-btn, #upload-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    #suggested-color {
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Paint Home - AI Wall Color Suggestion</h1>

  <div id="camera">
    <video id="video" autoplay></video>
    <button id="capture-btn">Capture</button>
    <canvas id="canvas" style="display: none;"></canvas>
  </div>

  <div id="result"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');
    const captureBtn = document.getElementById('capture-btn');

    // Ask for camera access
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        alert("Camera access denied: " + err);
      });

    captureBtn.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      canvas.toBlob((blob) => {
        const formData = new FormData();
        formData.append('image', blob, 'wall.jpg');

        fetch('https://white444.onrender.com/color-suggestion', {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          const color = data.suggested_color;
          result.innerHTML = `
            Suggested Color: <span id="suggested-color" style="background:${color}; color:white;">${color}</span>
          `;
        })
        .catch(err => {
          result.innerHTML = "Error: " + err;
        });
      }, 'image/jpeg');
    });
  </script>
</body>
</html>
