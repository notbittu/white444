<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paint Home Scanner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f8f8, #c6e2ff);
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #003366;
      margin-bottom: 20px;
    }
    video, canvas {
      border: 3px solid #333;
      border-radius: 10px;
      margin-top: 10px;
    }
    button {
      margin: 15px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Paint Home: Wall Scanner</h1>

  <video id="video" width="400" height="300" autoplay></video>
  <br>
  <button onclick="captureImage()">Capture</button>
  <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>

  <div id="result"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(error => {
        alert('Camera access denied or not supported.');
      });

    function captureImage() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(function(blob) {
        const formData = new FormData();
        formData.append('image', blob, 'capture.jpg');

        fetch('/color-suggestion', {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById('result').innerHTML =
            Suggested Color: <span style="color:${data.suggested_color};">${data.suggested_color}</span>;
          document.body.style.backgroundColor = data.suggested_color;
        })
        .catch(err => {
          console.error(err);
          alert("Failed to fetch color.");
        });
      }, 'image/jpeg');
    }
  </script>

</body>
</html>
