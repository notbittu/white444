<!DOCTYPE html>
<html>
<head>
    <title>Paint Home - Wall Scanner</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            background-color: #f5f5f5;
        }
        video {
            width: 80%;
            max-width: 500px;
            margin-top: 20px;
            transform: scaleX(-1); /* mirror fix */
        }
        canvas {
            display: none;
        }
        #colorBox {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border: 2px solid black;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Paint Home - Smart Wall Scanner</h1>
    <video id="video" autoplay></video>
    <br>
    <button id="flipBtn">Flip Camera</button>
    <button onclick="captureImage()">Scan Wall</button>
    <canvas id="canvas"></canvas>
    <div id="colorBox"></div>
    <p id="hexValue"></p>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        let usingFrontCamera = true;
        let currentStream;

        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            const constraints = {
                video: {
                    facingMode: usingFrontCamera ? "user" : "environment"
                }
            };
            currentStream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = currentStream;
        }

        document.getElementById('flipBtn').addEventListener('click', () => {
            usingFrontCamera = !usingFrontCamera;
            startCamera();
        });

        startCamera();

        async function captureImage() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.save();
            context.scale(-1, 1); // flip image back before capture
            context.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
            context.restore();

            canvas.toBlob(async function(blob) {
                let formData = new FormData();
                formData.append("image", blob, "frame.jpg");

                let response = await fetch("/color-suggestion", {
                    method: "POST",
                    body: formData
                });
                let data = await response.json();
                document.getElementById('colorBox').style.backgroundColor = data.color;
                document.getElementById('hexValue').innerText = "Suggested Color: " + data.color;
            }, 'image/jpeg');
        }
    </script>
</body>
</html>
