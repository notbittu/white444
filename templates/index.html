<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paint Home - Smart Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }
    video, canvas {
      border: 2px solid #333;
      margin: 10px;
      width: 320px;
      height: 240px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Paint Home - Wall Color Scanner</h1>
  <video id="video" autoplay></video>
  <br>
  <button onclick="captureImage()">Scan Wall</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <p id="result"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');

    // Camera Access
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      }).catch(err => {
        alert("Camera not accessible: " + err.message);
      });

    // Capture Image
    function captureImage() {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append('image', blob, 'capture.jpg');

        fetch('/color-suggestion', {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          result.innerHTML = Suggested Color: <span style="color:${data.suggested_color}; font-weight:bold">${data.suggested_color}</span>;
          document.body.style.backgroundColor = data.suggested_color;
        })
        .catch(err => {
          result.textContent = "Error: " + err;
        });
      }, 'image/jpeg');
    }
  </script>
</body>
</html>
