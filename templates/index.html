<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paint Home - Smart Color Suggestion</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f0f4f8, #d9e2ec);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 30px;
      color: #2f3e46;
    }
    video, canvas {
      border: 5px solid #2f3e46;
      border-radius: 15px;
      margin-top: 20px;
      width: 90%;
      max-width: 500px;
    }
    button {
      margin: 20px;
      padding: 12px 24px;
      background-color: #1d3557;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #457b9d;
    }
    #result {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    #color-preview {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      margin: 10px auto;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <h1>Paint Home: Smart Wall Color Advisor</h1>

  <video id="camera" autoplay></video>
  <canvas id="snapshot" style="display: none;"></canvas>

  <button onclick="captureAndSend()">Scan My Wall</button>

  <div id="result" style="display: none;">
    <h2>Suggested Paint Color:</h2>
    <div id="color-preview"></div>
    <p id="color-code"></p>
  </div>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("snapshot");
    const result = document.getElementById("result");
    const colorPreview = document.getElementById("color-preview");
    const colorCode = document.getElementById("color-code");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        alert("Camera access denied: " + err);
      });

    function captureAndSend() {
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob((blob) => {
        const formData = new FormData();
        formData.append("image", blob, "wall.jpg");

        fetch("/color-suggestion", {
          method: "POST",
          body: formData,
        })
        .then((res) => res.json())
        .then((data) => {
          colorPreview.style.backgroundColor = data.suggested_color;
          colorCode.textContent = data.suggested_color;
          result.style.display = "block";
        })
        .catch((err) => {
          alert("Something went wrong: " + err);
        });
      }, "image/jpeg");
    }
  </script>
</body>
</html>
