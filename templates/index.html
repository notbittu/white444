<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paint Home - Smart Color Suggestion</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #colorBox {
      margin-top: 20px;
      width: 200px;
      height: 200px;
      border: 2px solid #ccc;
      margin-left: auto;
      margin-right: auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Paint Home: Smart Color Suggestion</h1>

  <input type="file" id="imageInput" accept="image/*">
  <br>
  <button onclick="sendImage()">Get Color Suggestion</button>

  <div id="colorBox"></div>
  <p id="colorCodeText"></p>

  <script>
    async function sendImage() {
      const input = document.getElementById('imageInput');
      if (!input.files[0]) {
        alert("Please select an image first.");
        return;
      }

      const formData = new FormData();
      formData.append("image", input.files[0]);

      try {
        const response = await fetch("https://white444.onrender.com/color-suggestion", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        const color = data.suggested_color;
        document.getElementById("colorBox").style.background = color;
        document.getElementById("colorCodeText").innerText = Suggested Color: ${color};
      } catch (err) {
        alert("Failed to get suggestion.");
      }
    }
  </script>
</body>
</html>
